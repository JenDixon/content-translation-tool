title: 'Yodle Franchisor Pulse Survey: Three Things Franchisor Marketing Leaders Want from Franchisees'
date: '2015-2-13T05:00:00.000Z'
location: 'New York, NY'
shortTitle: 'Yodle releases findings from the study in advance of the International Franchise Association&#8217;s 2015 Convention'
content: "<strong><span itemprop=\"dateline\">location</span> - <span itemprop=\"datePublished\">February 13, 2015 </span> -</strong> <p>Yodle, a leader in <a href=\"http://www.yodle.com/\">local online marketing</a> and a provider of marketing automation solutions for franchise networks, today released findings from its &#8220;Franchisor Pulse Survey&#8221;. Yodle recently polled senior marketing leaders from service-based franchisors to learn more about their current and desired influence over franchisees, how much insight they have across their network, and goals and barriers to success, among other things.</p>\r\n<p>&#8220;The Franchisor Pulse Survey has identified three important insights about what franchisors want that will help us further optimize the products and services that we deliver to our franchise clients,&#8221; said Corey O&#8217;Donnell, VP of Marketing, <a href=\"www.yodlebrandnetworks.com\">Yodle for Brand Networks</a>. &#8220;This type of research helps us stay on top of issues that are impacting franchise networks, and we thank the CMOs and other marketing executives that participated in our study.&#8221;</p>\r\n<p>Key findings from Yodle&#8217;s Franchisor Pulse Survey include:</p>\r\n<ol>\r\n<li><b>1.\tFranchisors want a greater say over what their franchisees are doing.</b> Franchisor marketing leaders believe they should have more influence over franchisee decisions and behavior related to operations and marketing. Twenty-one percent of respondents stated that they don&#8217;t have any influence over the operational and marketing behaviors of franchisees. Another 70% indicated they have some influence, but would prefer more. Franchisors identified advertising spend (76%), brand/messaging (70%) as well as reputation management, business practices, and customer relationship management (all 67%) as the five areas where they would most like to increase their influence.\r\n</li>\r\n<li><b>2.\tFranchisors want more insight across their network.</b> Ninety-three percent of marketing leaders desire more visibility into where individual locations are investing their discretionary marketing dollars, and 84% want more visibility into where corporate advertising funds are being spent. Further compounding this problem, only 6% of respondents currently have an automated way to gain location compliance or adoption of recommended marketing investments.\r\n</li>\r\n<li><b>Franchisors want more franchisees to follow best practices.</b> Marketing leaders identified three primary goals for the year: 1) increasing franchise network revenue (94%), 2) improving franchisee satisfaction (77%) and 3) expanding the number of franchise locations (71%). However, 48% of respondents shared concerns that a lack of franchisee participation in following proven approaches could result in them failing to meet these objectives.\r\n</li>\r\n</ul>\r\n<p>For more information on the Franchisor Pulse Survey, please visit Yodle at booth #317 at the International Franchise Association&#8217;s 2015 Convention. The event is running from February 15th- 18th at the MGM Grand Hotel in Las Vegas, NV.</p>"
name: 'yodle-franchisor-pulse-survey:-three-things-franchisor-marketing-leaders-want-from-franchisees'
blockquote: 'Yodle releases findings from the study in advance of the International Franchise Association&#8217;s 2015 Convention'

