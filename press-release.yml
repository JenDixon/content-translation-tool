title: 'Yodle Wins Multiple Awards in 2014'
date: '2014-12-17T05:00:00.000Z'
location: 'New York, NY'
shortTitle: 'Yodle is recognized for its impact on local businesses, growth, and workplace culture'
content: "<p>\"Yodle, a leader in local online marketing, today announced that it won more than ten awards in 2014. Yodle received accolades for supporting the local business community with impactful products, rapid business growth, and excellence in workplace culture. Organizations that recognized Yodle included Forbes and CareerBuilder, among others. \r\n\r\nYodle won these accolades for the value it delivers to local businesses:\r\n&#8226;\tSmall Business Influencer Top 100 Champion: Small Business Trends and Small Biz Technology awarded Yodle for its significant impact on the North American small business market.\r\n&#8226;\tDentaltown Magazine&#8217;s Townie Choice Award: Voted on by dentists, Yodle&#8217;s Lighthouse 360&#174; product was recognized for how it successfully simplifies and enhances patient communications.\r\n\r\nYodle secured the following awards for growth: \r\n&#8226;\tForbes &#8211; America&#8217;s Most Promising Companies: Forbes ranked Yodle 9th on its list of the most promising privately-held companies in the country with under $250 million in annual revenue, marking the third consecutive year that Yodle was on the annual list. \r\n&#8226;\tDeloitte Technology Fast 500: Deloitte named Yodle as one of the fastest growing technology companies in North America for the fourth successive year.\r\n&#8226;\tEmpact100: Empact, which focuses on helping entrepreneurs, recognized Yodle for the third year in a row as one of the 100 fastest growing companies in the U.S. started by young founders.\r\n\r\nYodle also received multiple awards in acknowledgement of its leading workplace culture. CareerBuilder, New York State Society for Human Resource Management, and numerous regional publications named Yodle as one of the best places to work.\r\n\r\n&#8220;We are proud to have been recognized by such a varied and esteemed group of organizations,&#8221; said Court Cunningham, Yodle CEO. &#8220;I&#8217;d like to thank the groups that have honored us, and share these awards with the entire Yodle team that strives every day to provide the best possible value to our local business customers.&#8221;\r\n\r\nFor more information on Yodle&#8217;s awards, visit: http://www.yodle.com/company/awards. \r\n\r\nAbout Yodle\r\nYodle helps local businesses to find and keep their customers simply and profitably. Yodle delivers a comprehensive platform that makes online marketing easy, affordable, and transparent for its 45,000+ local business clients. Yodle&#8217;s flagship product, Marketing Essentials&#8482;, includes a comprehensive desktop, mobile, web and social presence, reviews and offer management, and email campaign automation. Marketing Essentials can be supplemented with Yodle Ads, Yodle&#8217;s proprietary and optimized paid search technology. Also offered by Yodle is Lighthouse 360&#174;, which automates many of our clients&#8217; daily consumer interactions or office routines such as appointment reminders, leading to improved operational efficiency and business results. Additionally, Yodle offers Centermark&#174;, intended to meet the unique marketing challenges of networked businesses helping them to unify, scale, and optimize their local and national strategies. Yodle currently has 200+ networked business clients including Merry Maids, Miracle-Ear, TWO MEN AND A TRUCK&#174;, and Cottman Transmission and Total Auto Care.\r\n\r\nYodle is ranked #9 on the 2014 Forbes list of America&#8217;s most promising companies and has won multiple awards for its business growth, job creation, technology innovation, and workplace and culture. For more information, visit www.yodle.com, www.lh360.com, www.yodlebrandnetworks.com or www.yodlecareers.com. \"</p>"
name: yodle-wins-multiple-awards-in-2014
blockquote: 'Yodle is recognized for its impact on local businesses, growth, and workplace culture'

